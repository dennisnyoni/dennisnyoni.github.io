<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <link rel="stylesheet" href="webform2.css" />
    <title>Webform2</title>
</head>

<body>
    <div class="parent">
        <nav class="navigation">
            <div class="menu-item">
                MUM Golden Dome Market ::: SRM System
            </div>
            |
            <div class="menu-item">
                Products
            </div>
            |
            <div class="menu-item">
                Suppliers
            </div>
            <div class="menu-item-msg">
                Hello!
            </div>
            <div>
                <input class="menu-item-button" type="Submit" value="Sign Out">
            </div>
        </nav>
    </div>
</body>
<div class="form-title">
    New Product Form
</div>
<form action="#">
    <div class="product-container">
        <div class="data-input">
            <label for="product-numbr">Product Number</label>
            <input id="product-numbr" class="Input" type="text">
        </div>
        <div class="data-input">
            <label for="quantity">Quantity in stock</label>
            <input id="quantity" class="Input" type="number" placeholder="0">
        </div>
        <div class="data-input">
            <label for="name">Name</label>
            <input id="name" class="Input" type="text">
        </div>
        <div class="data-input">
            <label for="supplier">Supplier:</label>
            <select class="Input" name="Supplier" id="">
                <option value="Select a supplier">Select a supplier</option>
            </select>
        </div>
        <div class="data-input">
            <label for="unit-price">Unit Price</label>
            <input id="unit-price" class="Input" type="number" placeholder="0.0">
        </div>
        <div class="data-input">
            <label for="date-supplied">Date supplied</label>
            <input id="date-supplied" class="Input" type="text" placeholder="yyyy-MM-dd">
            <label id="message">Enter a valid Date.</label>

            <div class="buttons">
                <input id="reset-button" class="button" type="button" value="Reset">
                <input id="cancel-button" class="button" type="button" value="Cancel">
                <input id="add-button" class="button" type="button" value="Add Product">
            </div>
        </div>

    </div>
</form>

</html>
