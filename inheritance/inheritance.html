    <script>
        let sentence = "just the elements from the given array that pass the test";
        String.prototype.filter = function(...bannedWords) {
            let newWord = this;
            for (bannedWord of bannedWords) {
                if (newWord.includes(bannedWord)) {
                    newWord = newWord.replaceAll(bannedWord, "");
                }
            }
            return newWord;
        }
        console.log(sentence.filter("the", "from"));

        let arr = [6, 4, 0, 3, -2, 1];
        Array.prototype.bubbleSort = function() {
            for (let i = 0; i < this.length; i++) {
                for (let j = 0; j < this.length - i - 1; j++) {
                    if (this[j] > this[j + 1]) {
                        let temp = arr[j];
                        this[j] = this[j + 1];
                        this[j + 1] = temp;
                    }
                }
            }
            return this;
        };
        console.log(arr.bubbleSort());

        var Person = function() {};
        Person.prototype.initialize = function(name, age) {
            this.name = name;
            this.age = age;
        };

        Person.prototype.describe = function() {
            return this.name + " " + this.age + " years old";
        };

        var Student = function() {};
        Student.prototype = new Person();

        Student.prototype.learn = function(subject) {
            console.log(this.name + " just learned " + this.subject);
        };

        var Teacher = function() {};
        Teacher.prototype = new Person();
        Teacher.prototype.teach = function(subject) {
            return this.name + " is now teaching " + subject;
